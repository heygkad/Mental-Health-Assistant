<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>HealthAI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f5f5f5;
            height: 100vh;
            height: 100dvh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 100vh;
            height: 100dvh;
            max-height: 900px;
            background-color: #ffffff;
            border-radius: 0;
            box-shadow: none;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background-color: #2c3e50;
            color: white;
            padding: 16px 20px;
            padding-top: max(16px, env(safe-area-inset-top));
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            flex-shrink: 0;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background-color: #fafafa;
            -webkit-overflow-scrolling: touch;
        }

        .message {
            display: flex;
            flex-direction: column;
            max-width: 75%;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            align-self: flex-end;
        }

        .message.assistant {
            align-self: flex-start;
        }

        .message-bubble {
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            word-break: break-word;
            line-height: 1.5;
            font-size: 15px;
        }

        .message.user .message-bubble {
            background-color: #3498db;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-bubble {
            background-color: #ecf0f1;
            color: #2c3e50;
            border-bottom-left-radius: 4px;
        }

        .message-meta {
            font-size: 11px;
            color: #7f8c8d;
            margin-top: 4px;
            padding: 0 4px;
        }

        .message.user .message-meta {
            text-align: right;
        }

        .input-container {
            padding: 12px 16px;
            padding-bottom: max(12px, env(safe-area-inset-bottom));
            background-color: #ffffff;
            border-top: 1px solid #e0e0e0;
            flex-shrink: 0;
        }

        .input-wrapper {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .input-field {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 24px;
            font-size: 16px;
            font-family: inherit;
            outline: none;
            transition: border-color 0.2s;
            -webkit-appearance: none;
            appearance: none;
            touch-action: manipulation;
        }

        .input-field:focus {
            border-color: #3498db;
        }

        .send-button {
            padding: 12px 20px;
            min-width: 60px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 24px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        .send-button:hover:not(:disabled) {
            background-color: #2980b9;
        }

        .send-button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }

        .loading-indicator {
            display: flex;
            gap: 4px;
            padding: 12px 16px;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #95a5a6;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .loading-dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .loading-dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        .error-message {
            background-color: #e74c3c;
            color: white;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 14px;
        }

        /* Scrollbar styling */
        .messages-container::-webkit-scrollbar {
            width: 6px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: #bdc3c7;
            border-radius: 3px;
        }

        .messages-container::-webkit-scrollbar-thumb:hover {
            background: #95a5a6;
        }

        @media (max-width: 768px) {
            body {
                padding: 0;
            }

            .chat-container {
                height: 100vh;
                height: 100dvh;
                max-height: none;
                border-radius: 0;
            }

            .chat-header {
                padding: 14px 16px;
                padding-top: max(14px, env(safe-area-inset-top));
                font-size: 16px;
            }

            .messages-container {
                padding: 12px;
                gap: 10px;
            }

            .message {
                max-width: 85%;
            }

            .message-bubble {
                padding: 10px 14px;
                font-size: 15px;
            }

            .input-container {
                padding: 10px 12px;
                padding-bottom: max(10px, env(safe-area-inset-bottom));
            }

            .input-field {
                padding: 10px 14px;
                font-size: 16px;
            }

            .send-button {
                padding: 10px 18px;
                min-width: 55px;
                font-size: 14px;
            }

            .message-meta {
                font-size: 10px;
            }
        }

        @media (min-width: 769px) {
            body {
                padding: 20px;
            }

            .chat-container {
                border-radius: 12px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                height: 90vh;
                max-height: 900px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            HealthAI
        </div>
        
        <div class="messages-container" id="messagesContainer">
            <div class="message assistant">
                <div class="message-bubble">
                    Hello, I'm here to help. How are you feeling today?
                </div>
            </div>
        </div>
        
        <div class="input-container">
            <div class="input-wrapper">
                <input 
                    type="text" 
                    id="messageInput" 
                    class="input-field" 
                    placeholder="Type your message..."
                    autocomplete="off"
                />
                <button id="sendButton" class="send-button">Send</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://web-production-b5a52.up.railway.app/chat';
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        function addMessage(text, isUser = false, emotion = null, confidence = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;
            
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.textContent = text;
            
            messageDiv.appendChild(bubble);
            
            if (!isUser && emotion) {
                const meta = document.createElement('div');
                meta.className = 'message-meta';
                meta.textContent = `Detected: ${emotion} (${(confidence * 100).toFixed(0)}% confidence)`;
                messageDiv.appendChild(meta);
            }
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function addLoadingIndicator() {
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message assistant';
            loadingDiv.id = 'loadingIndicator';
            
            const loadingBubble = document.createElement('div');
            loadingBubble.className = 'message-bubble loading-indicator';
            loadingBubble.innerHTML = `
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
            `;
            
            loadingDiv.appendChild(loadingBubble);
            messagesContainer.appendChild(loadingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function removeLoadingIndicator() {
            const loading = document.getElementById('loadingIndicator');
            if (loading) {
                loading.remove();
            }
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Add user message
            addMessage(message, true);
            messageInput.value = '';
            sendButton.disabled = true;

            // Add loading indicator
            addLoadingIndicator();

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: message })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                removeLoadingIndicator();

                if (data.error) {
                    addMessage(`Sorry, I encountered an error: ${data.error}`, false);
                } else {
                    addMessage(data.response, false, data.emotion, data.confidence);
                }
            } catch (error) {
                removeLoadingIndicator();
                addMessage(`Sorry, I'm having trouble connecting. Please try again.`, false);
                console.error('Error:', error);
            } finally {
                sendButton.disabled = false;
                messageInput.focus();
            }
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !sendButton.disabled) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Prevent zoom on input focus (iOS Safari)
        messageInput.addEventListener('focus', () => {
            if (window.innerWidth <= 768) {
                setTimeout(() => {
                    messageInput.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }, 300);
            }
        });

        // Focus input on load
        messageInput.focus();
    </script>
</body>
</html>
